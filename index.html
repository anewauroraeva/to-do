<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Make your To-do list</title>
		<link rel="stylesheet" href="/src/styles.scss" type="text/scss">
	</head>
	<body>
		<section class="vh-100 gradient-custom-2">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-md-12 col-xl-10">
						<div class="card mask-custom">
							<div class="card-body p-4 text-white">
								<div class="text-center pt-3 pb-2">
									<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
										alt="Check" width="60">
									<h2 class="my-4">Task List</h2>
								</div>
								<div>
									<form class="d-flex justify-content-center align-items-center mb-4">
										<div class="form-outline flex-fill">
											<input type="text" class="form-control" placeholder="Add your task" autofocus required/>
										</div>
										<div>
											<select class="form-select" name="priorities" id="priority-select">
												<option value="Low priority" selected>Low priority</option>
												<option value="Medium priority">Medium priority</option>
												<option value="High priority">High priority</option>
											</select>
										</div>
										<div>
											<button type="submit" class="btn btn-info ms-2">Add</button>
										</div>
									</form>
								</div>
								<table class="table text-white mb-0">
									<thead>
										<tr>
											<th scope="col">Task</th>
											<th scope="col">Priority</th>
											<th scope="col">Actions</th>
										</tr>
									</thead>
									<tbody>
										<tr class="fw-normal">
											<td class="align-middle">Call Saul</td>
											<td class="align-middle">
												<h6 class="mb-0"><span class="badge bg-danger">High priority</span></h6>
											</td>
											<td class="align-middle">
												<a href="#!" data-mdb-toggle="tooltip" title="Done" class="fas fa-check fa-lg text-success me-3">
													<!-- <i
														class="fas fa-check fa-lg text-success me-3"></i> -->d</a>
												<a href="#!" data-mdb-toggle="tooltip" title="Remove"><i
														class="fas fa-trash-alt fa-lg text-warning"></i>x</a>
											</td>
										</tr>
										<tr class="fw-normal">
											<td class="align-middle">Make payment to Bluedart</td>
											<td class="align-middle">
												<h6 class="mb-0"><span class="badge bg-success">Low priority</span></h6>
											</td>
											<td class="align-middle">
												<a href="#!" data-mdb-toggle="tooltip" title="Done"><i
														class="fas fa-check fa-lg text-success me-3"></i></a>
												<a href="#!" data-mdb-toggle="tooltip" title="Remove"><i
														class="fas fa-trash-alt fa-lg text-warning"></i></a>
											</td>
										</tr>
										<tr class="fw-normal">
											<td class="align-middle">Office rent</td>
											<td class="align-middle">
												<h6 class="mb-0"><span class="badge bg-warning">Middle priority</span></h6>
											</td>
											<td class="align-middle">
												<a href="#!" data-mdb-toggle="tooltip" title="Done"><i
														class="fas fa-check fa-lg text-success me-3"></i></a>
												<a href="#!" data-mdb-toggle="tooltip" title="Remove"><i
														class="fas fa-trash-alt fa-lg text-warning"></i></a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
